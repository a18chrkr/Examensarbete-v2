    <body>
        <div id="sigma"></div> <!-- This is where Sigma is rendered -->
        <script type="module">

        import { startPerformanceObserver } from "../performance.js"
        import { mergeJSONDatasets } from "../jsonMerge.js"
        import graphologyLayout from 'https://cdn.jsdelivr.net/npm/graphology-layout@0.6.1/+esm';
        
        // Create a graphology graph
        const graph = new graphology.Graph();

        graph.addNode("1", { label: "Node 1", size: 20, color: "blue" });
        graph.addNode("2", { label: "Node 2", size: 20, color: "red" });
        graph.addNode("3", { label: "Node 3", size: 20, color: "yellow" });
        graph.addNode("4", { label: "Node 4", size: 20, color: "green" });
        graph.addEdge("1", "2", { size: 5, color: "purple" });
        graph.addEdge("2", "3", { size: 5, color: "purple" });
        graph.addEdge("3", "4", { size: 5, color: "purple" });

        // Assigns the circular layout
        graphologyLayout.circular.assign(graph)

        // Instantiates sigma and render the graph
        const sigmaInstance = new Sigma(graph, document.getElementById("sigma"));

        </script>
    </body>
